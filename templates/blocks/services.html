<div id="fh5co-services" data-section="services">
  {% if config.THEME_SETTINGS.services_video_url %}
  <div class="fh5co-video"><a href="{{config.THEME_SETTINGS.services_video_url }}" class="popup-vimeo"><i class="icon-play2"></i></a> <span>Watch video</span></div>
  {% endif %}
  <div class="container">
    <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
      <h2>{{ this.title }}</h2>
      {% if this.description %}
      <p>{{ this.description }}</p>
      {% endif %}
    </div>

    {% for service in this.services.blocks %}
    <div class="col-md-4">
      <div class="service">
  <div class="icon"><img alt="{{ service.title | striptags | striptags }} image" class="img-responsive center" height="100" width="100" src="{{ service.icon }}"/></div>
	<h3>{{ service.title }}</h3>
	<p>{{ service.description }}</p>
      </div>
    </div>
    {% endfor %}

  </div>
 </div> <!-- END fh5co-services -->

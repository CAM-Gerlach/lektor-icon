[model]
name = Single Page Layout
label = {{ this.title }}
protected = yes

[fields.show_home_nav]
label = Show Home in Navbar
type = boolean
default = true
checkbox_label = Show a "Home" link to scroll to the top of the single-page.

[fields.hero_image]
label = Hero Background Image
type = select
source = record.attachments.images

[fields.hero_title]
label = Hero Textbox Title
type = string

[fields.hero_description]
label = Hero Textbox Description
type = html

[fields.starting_block_bg]
label = Starting Body Block Background
type = select
choices = dark, light
choice_labels = Dark, Light

[fields.main_content]
label = Main Content Flowblocks
type = flow
flow_blocks = mission, content, services, gallery, team, donate

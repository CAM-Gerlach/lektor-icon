[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[children]
enabled = no

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = select
source = site.query('/authors')
width = 1/2

[fields.category]
label = Category
description = To add a new category modify the category field in the blog post model file (models/blog-post.ini)
type = select
choices = Annoucement, News, Event, Tutorial, Opinion, Other

[fields.tags]
label = Tags
description = Tags are similar to categories, but they are generally used to describe your post in more detail.
type = strings

[fields.summary]
label = Summary
type = string

[fields.twitter_handle]
label = Twitter Handle
type = string
width = 1/4
addon_label = @

[fields.pub_date]
label = Publication date
type = datetime
width = 1/4

[fields.allow_comments]
label = Allow Comments
type = boolean
checkbox_label = Show comment box
width = 1/4

[fields.body]
label = Body
type = markdown

[model]
name = 404 Error Page
label = {{ this.full_title }}

[fields.full_title]
label = Error Page Title
type = string
size = large

[fields.short_title]
label = Tab (Short) Title
type = string

[fields.bg_image]
label = Error Page Background Image
type = select
source = record.attachments.images

[fields.bg_image_fadeout]
label = Background Image Fadeout Fraction
type = float

[fields.message]
label = Error Message
type = markdown
